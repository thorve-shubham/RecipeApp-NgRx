<ng-template appPlaceHolder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error!=null">
            <p>{{ error }}</p>
        </div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div  *ngIf="!isLoading">
            <form  #form="ngForm" (ngSubmit)="signIn(form)">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" ngModel name="email" required email>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" ngModel name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">{{ isLogIn ? 'Log In' : 'Sign Up'}}</button> | 
                </div>
            </form>
            <button class="btn btn-info" (click)="switchProperty()">Switch to {{ !isLogIn ? 'Log In' : 'Sign Up'}}</button>
        </div>
    </div>
</div>
